<div class="project">
    <div class="project-bg">
        <div
            style="flex: 1; display: flex; align-items: center; justify-content: center; aspect-ratio: 16/9; background-color: white;">
            <img style="width: 100%; height: 100%" [ngStyle]="{'object-fit': project.imageType}" [src]="project.image">
        </div>
        <div style="flex: 1">
            <h3 style="text-align: left">{{project.name}}</h3>
            <p>{{project.description}}</p>
            <a *ngFor="let link of project.links" [href]="link.link" class="box">{{link.title}}<fa-icon
                    [icon]="link.icon" size="xl"></fa-icon></a>
        </div>
    </div>
</div>
